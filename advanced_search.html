<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div class="goback">
			<a href="index.html">Go back</a>
		</div>
		<form class="advanced_form" action="https://www.google.com/search">
			<div class="block_container">
				<div class="div1">All these words:</div>
				<input type="text" name="as_q">
			</div>
			<div class="block_container">
				<div class="div1">This exact word or phrase:</div>
				<input type="text" name="as_epq">
			</div>
			<div class="block_container">
				<div class="div1">Any of these words:</div>
				<input type="text" name="as_oq">
			</div>
			<div class="block_container">
				<div class="div1">None of these words:</div>
				<input type="text" name="as_eq">
			</div>
			<div>
				<input id="searchbutton" type="submit" value="Advanced Search">
			</div>
        </form>
    </body>
</html>
